<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Hari Ibu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-400 to-yellow-400 text-white h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-3xl w-full fade-in">
    <!-- Foto Ibu -->
    <div class="flex justify-center mb-6">
      <img src="https://github.com/username/my-repo/blob/main/assets/foto.jpg?raw=true" alt="Foto Ibu" class="rounded-full border-8 border-pink-500 shadow-lg w-48 h-48 object-cover">
    </div>

    <!-- Ucapan Selamat Hari Ibu -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-pink-600 mb-4">Selamat Hari Ibu!</h1>
      <p class="text-xl mb-4">Untuk Ibuku yang tercinta, semoga selalu diberkahi dengan kebahagiaan dan kesehatan yang tiada habisnya.</p>

      <p class="text-lg italic text-gray-800">Dari: <span class="font-semibold text-pink-600">[Nama Anda]</span></p>
      <p class="text-lg italic text-gray-800">Untuk: <span class="font-semibold text-pink-600">Ibu Tersayang</span></p>
    </div>

    <!-- Musik yang autoplay -->
    <audio autoplay loop>
      <source src="https://github.com/username/my-repo/blob/main/assets/musik.mp3?raw=true" type="audio/mp3">
      Browser Anda tidak mendukung pemutaran audio.
    </audio>

    <!-- Video yang autoplay -->
    <div class="mt-8">
      <video autoplay loop muted class="w-full rounded-xl shadow-xl">
        <source src="https://github.com/username/my-repo/blob/main/assets/video.mp4?raw=true" type="video/mp4">
        Browser Anda tidak mendukung pemutaran video.
      </video>
    </div>
  </div>

</body>
</html>
